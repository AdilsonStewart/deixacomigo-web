[build]
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Despertadores da corujinha – entrega pontual de segunda a sábado
[[functions]]
  function = "enviar-agendados"
  schedule = "0 9 * * 1-6"   # 09:00

[[functions]]
  function = "enviar-agendados"
  schedule = "0 11 * * 1-6"  # 11:00

[[functions]]
  function = "enviar-agendados"
  schedule = "0 15 * * 1-6"  # 15:00

[[functions]]
  function = "enviar-agendados"
  schedule = "0 17 * * 1-6"   # 17:00

[[functions]]
